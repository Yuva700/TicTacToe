<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <h1 style= "margin-right:100%;  color: blueviolet;">Tic</h1>
        <h1 style= "margin-right:100%; color:rgb(60, 254, 189)">Tac</h1>
        <h1 style= "margin-right:100%; color:rgb(38, 222, 38)" >Toe</h1>
        <h2 id="statusText"></h2>

        <section id="gameRow">
            <div id="playerOne">
                <h3></h3>
                <h2></h2>
            </div>
        <div id="cellContainer">
            <div Index="0" class="cell" ></div>
            <div Index="1" class="cell" ></div>
            <div Index="2" class="cell"></div>
            <div Index="3" class="cell"></div>
            <div Index="4" class="cell"></div>
            <div Index="5" class="cell"></div>
            <div Index="6" class="cell"></div>
            <div Index="7" class="cell"></div>
            <div Index="8" class="cell"></div>
        </div>
        <div id="playerTwo">
           <h3></h3>
            <h2 ></h2>
        </div>
    </section>
        <br><br>
        <button id="restartBtn">Restart</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
